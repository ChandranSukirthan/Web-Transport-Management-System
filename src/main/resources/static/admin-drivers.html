<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pending Drivers</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-50">

<!-- Home button (top-right) -->
<a href="/index.html" style="position:fixed;top:12px;right:12px;background:rgba(255,255,255,0.95);color:#ff6b35;padding:8px 12px;border-radius:10px;font-weight:700;text-decoration:none;box-shadow:0 6px 18px rgba(15,23,42,0.12);z-index:9999;">Home</a>

<div class="max-w-4xl mx-auto bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Pending Driver Approvals</h1>
    <div id="list"></div>
</div>

<script>
    async function loadPending() {
        const res = await fetch('/api/admin/drivers/pending');
        const data = await res.json();
        const list = document.getElementById('list');
        if (!res.ok) {
            list.innerHTML = '<div class="text-red-600">Failed to load</div>';
            return;
        }
        if (data.length === 0) {
            list.innerHTML = '<div class="text-gray-600">No pending drivers</div>';
            return;
        }
        list.innerHTML = data.map(d => `
            <div class="p-4 border rounded mb-2 flex justify-between items-center">
                <div>
                    <div class="font-bold">${d.name} (${d.userId})</div>
                    <div class="text-sm text-gray-600">Vehicle: ${d.vehicleType} - ${d.numberPlate}</div>
                </div>
                <div>
                    <button onclick="approve(${d.id})" class="bg-green-600 text-white px-4 py-2 rounded">Approve</button>
                </div>
            </div>
        `).join('');
    }

    async function approve(id) {
        const res = await fetch('/api/admin/drivers/' + id + '/approve', {method: 'POST'});
        if (res.ok) {
            loadPending();
        } else {
            alert('Failed to approve');
        }
    }

    loadPending();
</script>
</body>
</html>
