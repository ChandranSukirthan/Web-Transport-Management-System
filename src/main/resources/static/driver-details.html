<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Complete Driver Registration — QuickMove</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Optional inline fallback if styles.css is missing */
    .login-link {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.95);
      color: #3b82f6;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.2s;
      z-index: 10;
    }
    .login-link:hover {
      background: #3b82f6;
      color: white;
      transform: translateY(-1px);
    }
    .container { position: relative; }
  </style>
</head>
<body>
<div class="container">

  <!-- Back to Login Button - Top Right -->
  <a href="/login.html" class="login-link">
    ← Back to Login
  </a>

  <div class="card">
    <div class="header">
      <div class="logo">QM</div>
      <div>
        <div class="title">Complete Driver Registration</div>
        <div class="subtitle small">Finish your driver onboarding — provide vehicle details</div>
      </div>
    </div>

    <div id="message"></div>

    <form id="driverForm">
      <div id="basicArea">
        <div class="form-row">
          <label class="label" for="name">Full name</label>
          <input id="name" class="input" type="text" placeholder="Full name (from previous step)" readonly />
        </div>
        <div class="form-row">
          <label class="label" for="email">Email</label>
          <input id="email" class="input" type="email" placeholder="you@example.com" readonly />
        </div>
        <div class="form-row">
          <label class="label" for="password">Password</label>
          <input id="password" class="input" type="password" placeholder="Choose a password" readonly style="display:none" />
        </div>
      </div>

      <div id="vehicleArea">
        <div class="form-row">
          <label class="label" for="vehicleType">Vehicle Type</label>
          <select id="vehicleType" class="input select" required>
            <option value="">Choose vehicle type</option>
            <option value="CAR">Car</option>
            <option value="BIKE">Bike</option>
            <option value="AUTO">Auto Rickshaw</option>
          </select>
        </div>

        <div class="form-row">
          <label class="label" for="numberPlate">Vehicle Number Plate</label>
          <input id="numberPlate" class="input" type="text" placeholder="e.g. MH04 AB1234" required />
        </div>
      </div>

      <div class="form-row">
        <button id="submitBtn" class="primary-btn" type="submit">Register as Driver</button>
      </div>
    </form>

    <div id="summary" class="summary" style="display:none;">
      <div class="success-icon">Checkmark</div>
      <div class="title" style="margin:16px 0">Registration Complete!</div>
      <div class="small">Your driver account is pending admin approval.</div>
      <div style="margin-top:16px">
        <div class="small">Vehicle type</div>
        <div id="summaryVehicle" style="font-weight:700;margin-bottom:6px"></div>
        <div class="small">Number plate</div>
        <div id="summaryPlate" style="font-weight:700"></div>
      </div>
      <div style="margin-top:20px">
        <a href="/login.html" class="primary-btn">Go to Login</a>
      </div>
    </div>

  </div>
</div>

<script type="module" src="/js/driver-details-enhanced.js"></script>
</body>
</html>
