<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Registration - QuickMove</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-50">
<div class="max-w-xl mx-auto bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Driver Registration</h1>

    <div id="basicFields">
        <input id="name" type="text" placeholder="Full name" class="w-full p-2 border rounded mb-2">
        <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-2">
        <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded mb-2">
    </div>

    <select id="vehicleType" class="w-full p-2 border rounded mb-2">
        <option value="">Select vehicle type</option>
        <option value="CAR">Car</option>
        <option value="BIKE">Bike</option>
        <option value="AUTO">Auto</option>
    </select>

    <input id="numberPlate" type="text" placeholder="Vehicle number plate" class="w-full p-2 border rounded mb-4">

    <button id="driverRegisterBtn" class="w-full bg-primary text-white py-2 rounded">Register as Driver</button>

    <div id="message" class="mt-4"></div>
    <div id="summary" class="mt-6 hidden">
        <h2 class="text-xl font-bold mb-2">Driver Details Submitted</h2>
        <p class="mb-1">Vehicle Type: <span id="summaryVehicle" class="font-medium"></span></p>
        <p class="mb-3">Number Plate: <span id="summaryPlate" class="font-medium"></span></p>
        <div class="flex gap-2">
            <a id="toAdminBtn" href="/admin/drivers" class="bg-blue-600 text-white px-4 py-2 rounded">Go to Admin Page</a>
            <a id="toLoginBtn" href="/login" class="bg-gray-200 text-gray-800 px-4 py-2 rounded">Go to Login</a>
        </div>
    </div>
    <div class="mt-4 text-sm text-gray-600">Already registered? <a href="/login" class="text-primary">Login</a></div>
</div>

<script>
    // Try to read onboarding data from sessionStorage (set by register.html)
    let onboard = null;
    try {
        const raw = sessionStorage.getItem('driverOnboard');
        if (raw) onboard = JSON.parse(raw);
    } catch (e) {
        onboard = null;
    }

    // Prefill from query params if sessionStorage not available
    const params = new URLSearchParams(window.location.search);
    const preName = params.get('name');
    const preEmail = params.get('email');

    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const basicFields = document.getElementById('basicFields');
    const message = document.getElementById('message');

    if (onboard) {
        // populate and hide basic inputs; user only sees vehicle fields
        nameInput.value = onboard.name || '';
        emailInput.value = onboard.email || '';
        passwordInput.value = onboard.password || '';
        // hide the basicFields container
        basicFields.style.display = 'none';
        // show a small note
        message.innerHTML = '<div class="text-sm text-gray-700 mb-2">Basic details taken from your previous step.</div>';
    } else {
        if (preName) nameInput.value = decodeURIComponent(preName);
        if (preEmail) emailInput.value = decodeURIComponent(preEmail);
    }

    document.getElementById('driverRegisterBtn').addEventListener('click', async () => {
        // use onboard values if available, otherwise read from inputs
        const name = (onboard && onboard.name) ? onboard.name : (nameInput.value || '').trim();
        const email = (onboard && onboard.email) ? onboard.email : (emailInput.value || '').trim();
        const password = (onboard && onboard.password) ? onboard.password : (passwordInput.value || '').trim();
        const vehicleType = document.getElementById('vehicleType').value;
        const numberPlate = document.getElementById('numberPlate').value.trim();

        // simple client-side validation
        if (!name || !email || !password || !vehicleType || !numberPlate) {
            message.innerHTML = '<div class="text-red-600">Please complete all fields.</div>';
            return;
        }

        message.innerText = '';
        try {
            const res = await fetch('/api/auth/driver/register', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({name, email, password, vehicleType, numberPlate})
            });
            const data = await res.json();
            if (!res.ok) {
                message.innerHTML = '<div class="text-red-600">Error: ' + (data.error || JSON.stringify(data)) + '</div>';
            } else {
                // success: clear onboard data, hide form, show summary
                try { sessionStorage.removeItem('driverOnboard'); } catch (e) {}
                message.innerHTML = '<div class="text-green-600">Driver registered and pending approval by admin.</div>';
                // hide the whole form area
                basicFields.style.display = 'none';
                document.getElementById('vehicleType').style.display = 'none';
                document.getElementById('numberPlate').style.display = 'none';
                document.getElementById('driverRegisterBtn').style.display = 'none';
                document.getElementById('summaryVehicle').innerText = vehicleType;
                document.getElementById('summaryPlate').innerText = numberPlate;
                document.getElementById('summary').classList.remove('hidden');
                // auto-redirect to admin page after 3s
                setTimeout(() => { window.location.href = '/admin/drivers'; }, 3000);
            }
        } catch (e) {
            message.innerHTML = '<div class="text-red-600">Network error</div>';
        }
    });
</script>
</body>
</html>
