<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuickMove</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-50">
<div class="max-w-md mx-auto bg-white p-8 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Login</h1>

    <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded mb-2">
    <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded mb-4">

    <button id="loginBtn" class="w-full bg-primary text-white py-2 rounded">Login</button>

    <div id="message" class="mt-4"></div>
    <div class="mt-4 text-sm text-gray-600">Don't have an account? <a href="/register" class="text-primary">Register</a></div>
</div>

<script>
    document.getElementById('loginBtn').addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const message = document.getElementById('message');
        message.innerText = '';
        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify({email, password})
            });
            const data = await res.json();
            if (!res.ok) {
                message.innerHTML = '<div class="text-red-600">Error: ' + (data.error || JSON.stringify(data)) + '</div>';
            } else {
                // show simple success and redirect based on role
                const user = data.user || data;
                message.innerHTML = '<div class="text-green-600">Login successful. Welcome ' + (user.name || '') + ' (' + (user.role || '') + ')</div>';
                const role = (user && user.role) ? user.role.toUpperCase() : '';
                setTimeout(() => {
                    if (role === 'CUSTOMER') {
                        window.location.href = '/ride-booking.html';
                    } else if (role === 'DRIVER') {
                        window.location.href = '/driver-dashboard.html';
                    } else if (role === 'ADMIN') {
                        window.location.href = '/admin-drivers.html';
                    } else {
                        // default
                        window.location.href = '/';
                    }
                }, 800);
            }
        } catch (e) {
            message.innerHTML = '<div class="text-red-600">Network error</div>';
        }
    });
</script>
</body>
</html>
